# Default values for voe.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

symphonyAgentVersion: "0.39.7"
image:
  pullPolicy: Always
  image: p4etest.azurecr.io/webmodule
  tag: "0.38.1-dev.1-amd64"
webmodule:
  videoSource: opencv
storage:
  storageResourceGroup: "<Storage Account Resource Group>"
  storageAccount: "<Storage Account>"
  storageContainer: "<Storate Container>"
  subscriptionId: "<Subscription Id>"
customvision:
  endpoint: "<Customvision Endpoint>"
  trainingKey: "<Customvision Training Key>"
servicePrincipal:
  tenantId:  "<SP Tenant Id>"
  clientId: "<SP APP Id>"
  clientSecret: "<SP Secret>"