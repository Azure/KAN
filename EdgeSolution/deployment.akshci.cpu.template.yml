apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginxmodule
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginxmodule
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: nginxmodule
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: nginxmodule
        image: intelligentedge/nginxmodule:0.24.0-amd64
        imagePullPolicy: Always
        ports:
        - containerPort: 8181
      
---
apiVersion: v1
kind: Service
metadata:
  name: nginxmodule
spec:
  type: LoadBalancer
  ports:
  - port: 8181
  selector:
    app: nginxmodule
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webmodule
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webmodule
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: webmodule
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: webmodule
        image: intelligentedge/webmodule:0.24.0-amd64
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
          - name: IOTHUB_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: azure-env
                key: IOTHUB_CONNECTION_STRING
          - name: DB_NAME
            value: "vision_on_edge"
          - name: DB_HOST
            value: "172.18.0.1"
          - name: DB_USER
            value: "vision_on_edge"
          - name: DB_PASS
            value: "vision_on_edge"
          - name: DF_PD_VIDEO_SOURCE
            value: "opencv"
          - name: IS_K8S
            value: "true"

      
---
apiVersion: v1
kind: Service
metadata:
  name: webmodule
spec:
  ports:
  - port: 8000
  selector:
    app: webmodule
---
