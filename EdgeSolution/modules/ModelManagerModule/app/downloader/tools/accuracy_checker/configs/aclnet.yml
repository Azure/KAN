models:
  - name: aclnet

    launchers:
      - framework: dlsdk
        adapter: classification

    datasets:
      - name: sound_classification

        preprocessing:
          - type: clip_audio
            duration: 1
            overlap: 50%
          - type: audio_normalization

        metrics:
          - type: accuracy
            name: top@1
            top_k: 1
          - type: accuracy
            name: top@5
            top_k: 5
