create_name = emotion_recognition

[description]
title = Use Case Description
content = Fully convolutional network for recognition of five emotions ('neutral', 'happy', 'sad', 'surprise', 'anger').
imageURL = https://raw.githubusercontent.com/openvinotoolkit/open_model_zoo/2021.4/models/intel/emotions-recognition-retail-0003/assets/emotions-recognition-retail-0003.jpg

[inputs]
content = Image, name: data, shape: 1, 3, 64, 64 in 1, C, H, W format, where:
layout = BCHW

[outputs]
content = Name: prob_emotion, shape: 1, 5, 1, 1 - Softmax output across five emotions (0 - 'neutral', 1 - 'happy', 2 - 'sad', 3 - 'surprise', 4 - 'anger').

